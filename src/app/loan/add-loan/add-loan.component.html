<p-dialog header="{{modalType}} Prestamo" [(visible)]="displayAddModal" [modal]="true" [style]="{width: '50vw'}"
          [draggable]="false" [resizable]="false" (onHide)="closeModal()">

  <form [formGroup]="loanForm" >
    <div *ngIf=selectBook class="field">
      <label class="block">Code: {{selectBook.code}}</label>
    </div>

    <div class="field">
      <label class="block" for="carnet">Carnet</label>
      <input type="text" pInputText id="carnet" formControlName="carnet">
      <small class="p-error block" *ngIf="loanForm.controls['carnet'].invalid && loanForm.controls['carnet'].dirty">
        Carnet es requerido!
      </small>
    </div>
  </form>

  <ng-template pTemplate="footer">
    <p-button  (click)="closeModal()" label="Cancelar" styleClass="p-button-text"></p-button>

    <p-button (click)="addLoan()" label="{{modalType}}" styleClass="p-button-text" [disabled]="loanForm.invalid"></p-button>

  </ng-template>

</p-dialog>
<app-view-loan [loan]="loan" [displayModal]="showInvoice"></app-view-loan>
