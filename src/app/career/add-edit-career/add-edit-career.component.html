<p-dialog header="{{modalType}} Parte" [(visible)]="displayAddModal" [modal]="true" [style]="{width: '50vw'}"
          [draggable]="false" [resizable]="false" (onHide)="closeModal()">

  <form [formGroup]="formGroupEntry" >
    <div *ngIf=selectEntity class="field">
      <label class="block">Code: {{selectEntity.id}}</label>
    </div>

    <div class="field">
      <label class="block" for="name">Name</label>
      <input type="text" pInputText id="name" formControlName="name">
      <small class="p-error block" *ngIf="formGroupEntry.controls['name'].invalid && formGroupEntry.controls['name'].dirty">
        Name es requerido!
      </small>
    </div>
  </form>

  <ng-template pTemplate="footer">
    <p-button  (click)="closeModal()" label="Cancelar" styleClass="p-button-text"></p-button>

    <p-button (click)="addEditEntity()" label="{{modalType}}" styleClass="p-button-text" [disabled]="formGroupEntry.invalid"></p-button>

  </ng-template>

</p-dialog>
