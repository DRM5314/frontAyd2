<div class="flex justify-content-between">
  <h2>Editorial</h2>
  <p-button label="Add Editorial" (onClick)="showAddModal()"></p-button>
</div>
<p-table [value]="editorials">
  <ng-template pTemplate="header">
    <tr>
      <th>Code</th>
      <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
    </tr>
    <tr>
      <th></th>
      <th><p-columnFilter type="text" field="name" >Code</p-columnFilter></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-editorial>
    <tr>
      <td>{{editorial.id}}</td>
      <td>{{editorial.name}}</td>
      <td>
        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="showEditModal(editorial)">Edit</button>
      </td>
    </tr>
  </ng-template>
</p-table>

<app-add-edit-editorial [displayAddModal]="displayAddEditModal" (clickClose) = "hideAddModal($event)" (clickAddEdit)="saveUpdatePartoToList($event)" [selectEditorial]="selectEditorial"></app-add-edit-editorial>


<p-confirmDialog></p-confirmDialog>
<p-toast position="bottom-right"></p-toast>
